# YOLO Detector Parameters
# Place this file in: ~/demo_workspace/src/yolo_detector/config/yolo_params.yaml

yolo_detector:
  ros__parameters:
    # Model Configuration
    model_path: "/home/zeidk/workspace/lecture3_ws/src/yolo_detector/config/yolov8n.pt"  # Options: yolov8n.pt, yolov8s.pt, yolov8m.pt, yolov8l.pt, yolov8x.pt
    
    # Detection Thresholds
    conf_threshold: 0.5       # Confidence threshold (0.0 - 1.0)
    iou_threshold: 0.45       # IoU threshold for NMS (0.0 - 1.0)
    
    # Topic Configuration
    image_topic: "/kitti/camera/image"  # Input image topic
    
    # Detection Limits
    max_det: 300              # Maximum number of detections per image
    
    # Device Configuration
    device: ""                # Device for inference: "" (auto), "cpu", "cuda:0", etc.


